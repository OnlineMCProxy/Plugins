<html lang="en">

<head>

    <title>PhantomWebChat</title>
    <link rel="icon" href="https://avatars0.githubusercontent.com/u/70178045?s=200&v=4">
    <link rel="stylesheet" href="style.css"/>

    <script src="main.js"></script>
    <script src="clickEvents.js"></script>

</head>

<body style="background:#2d2c2c; color: white">

<div>
    <h3>Chat</h3>

    <div id="messages"></div>

</div>

<div>

    <br>

    <button onclick="clearChat()">Clear chat</button> <br>
    <label for="autoscroll">AutoScroll enabled: </label><input id="autoscroll" type="checkbox" checked>

    <br> <br>

    <input id="userinput" placeholder="Username">
    <button onclick="connect(document.getElementById('userinput').value)">Connect</button>
    <br>

    <input id="messageinput" placeholder="Chat Message">
    <button onclick="sendMessage(document.getElementById('messageinput').value)">Send Message</button>
    <br>

    <br>
    <div class="modes">
        <button id="selectedMode" class="modesbutton">Modes</button>
        <div id="modes-content" class="modes-content"></div>
    </div>
    <br>

    <a id="info-success"></a> <br>
    <a id="info-message"></a> <br>

</div>

<script>

    document.getElementById('messageinput').onkeypress = ev => {
        if (ev.key === "Enter") {
            this.sendMessage(document.getElementById('messageinput').value);
        }
    };
    document.getElementById('userinput').onkeypress = ev => {
        if (ev.key === "Enter") {
            this.connect(document.getElementById('userinput').value);
        }
    };

</script>

</body>

</html>
